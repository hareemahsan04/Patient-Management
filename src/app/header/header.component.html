<header class="dashboard-header mat-elevation-z2">
  <div class="search-container">
    <input type="text" placeholder="Hae avainsanoja..." class="search-input" />
    <button class="search-button">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div class="user-menu" (click)="toggleDropdown()">
    <mat-icon class="bell-icon">notifications</mat-icon>
    <div class="user-avatar">
      <img src="user.png" alt="User Image" class="user-image" />
    </div>
    <div *ngIf="showDropdown" class="user-dropdown mat-elevation-z4">
      <p><strong>Kerola Tuomas Veikko</strong></p>
      <small>Erikoissairaanhoito<br />Paljatha. esh. P0007</small>
      <button mat-button>Asetukset</button>
      <button mat-button>Ylläpitäjän paneeli</button>
      <button mat-button color="warn">Kirjaudu ulos</button>
    </div>
  </div>
</header>
